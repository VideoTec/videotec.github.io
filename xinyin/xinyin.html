<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>xinyin 示例</title>
    <script src="./xinyin-main.js" type="module"></script>
</head>

<body>
    <div><button id="list_sks">查看本地存储的SKS</button></div>
    <input type="text" id="txt_in_heart" value="不立文字">
    <div>起始位置: <input type="number" id="start" value="6"></div>
    <div>生成数量: <input type="number" id="count" value="666"></div>
    <button id="generate_words32">生成心印助记字</button>
    <div><input type="text" id="words32_input" value="" placeholder="生成的心印助记字"></div>
    <div>保存密钥的密码: <input type="text" id="passphrase" value="local-encrypt-passphrase"></div>
    <button id="import_words32">导入心印助记字</button>
    <div><input type="text" id="sign_address" value="" placeholder="请输入签名钱包地址"></div>
    <div>签名消息: <input type="text" id="sign_message" value="Hello, this is a test message."></div>
    <button id="sign">签名</button>
    <button id="delete_sks_store">删除SKS存储</button>
</body>

</html>
